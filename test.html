<!DOCTYPE html>
<html>
<head>
    <title>Google Form with Redirect</title>
    <script>
        // ฟังก์ชันที่ทำการตรวจสอบการส่งฟอร์ม
        function onSubmit() {
            // URL ที่คุณต้องการ redirect ไป
            var redirectUrl = 'https://www.your-redirect-url.com'; // เปลี่ยน URL นี้ตามต้องการ
            // ใช้ setTimeout เพื่อทำการเปลี่ยนเส้นทางหลังจากการส่งฟอร์ม
            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 5000); // เวลา 5000 ms (5 วินาที) ก่อนเปลี่ยนเส้นทาง
        }
    </script>
</head>
<body>
    <h1>Fill out this form:</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSef3NyTNWCmb2xAMOxq_jen-SOEqAHuENM0KrUM65Iqwnqszg/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

    <!-- ปุ่ม Submit -->
    <button onclick="onSubmit()">Submit</button>
</body>
</html>
